[device]
make=PINE64
model=PinePhone

[rear]
id=/base/i2c-csi/rear-camera@4c
capture-width=2592
capture-height=1944
capture-rate=10
capture-fmt=BGGR8
preview-width=1280
preview-height=720
preview-rate=30
preview-fmt=BGGR8
rotate=270
mirrored=false
colormatrix=1.384,-0.3203,-0.0124,-0.2728,1.049,0.1556,-0.0506,0.2577,0.8050
forwardmatrix=0.7331,0.1294,0.1018,0.3039,0.6698,0.0263,0.0002,0.0556,0.7693
blacklevel=3
whitelevel=255
focallength=3.33
cropfactor=10.81
fnumber=3.0
iso-min=100
iso-max=64000
flash-path=/sys/class/leds/white:flash

[front]
id=/base/i2c-csi/front-camera@3c
capture-width=1280
capture-height=960
capture-rate=60
capture-fmt=BGGR8
preview-width=1280
preview-height=960
preview-rate=60
preview-fmt=BGGR8
rotate=90
mirrored=true
focallength=2.6
cropfactor=12.7
fnumber=2.8
flash-display=true
